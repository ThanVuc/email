{% extends 'user/layout.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
<h3 class="text-danger mt-3 mb-3"> {{message}} </h3>
<h1 class="mt-4 ms-4">Login Form: </h1>
<div class="container">
    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
        <div class="mt-3 mb-3">
            <label for="mail" class="mb-1">Email: </label>
            <input type="email" name="mail" id="mail" placeholder="Enter email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="passwd" class="mb-1">Password: </label>
            <input type="password" name="passwd" id="passwd" placeholder="Enter password" class="form-control">
        </div>

        <div>
            <input type="submit" class="btn btn-primary" value="Login">
        </div>
    </form>
</div>
<p class="ms-3 mt-3">Do not have an account? <a href="{% url 'user:register' %}">Register Here!</a></p>
{% endblock %}
