{% extends "user/layout.html" %}

{% block title %}
Register
{% endblock %}

{% block js %}

{% endblock %}

{% block body %}
<h3 class="mb-4 mt-3 ms-2 text-danger">{{err}}</h3>
<h1 class="ms-4 mt-4">Register Form: </h1>
<div class="container">
    <form action="{% url 'user:register' %}" class="validation" method="post">
        {% csrf_token %}
        <div class="mt-3 mb-3">
            <label for="mail" class="mb-1">Email: </label>
            <input type="email" class="form-control" name="mail" id="mail" placeholder="Enter Email">
        </div>

        <div class="mb-3">
            <label for="password" class="mb-1">Password: </label>
            <input type="password" class="form-control" name="passwd" id="password" placeholder="Enter Password">
        </div>

        <div class="mb-3">
            <label for="confirm" class="mb-1">Confimation: </label>
            <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Enter Confimation">
        </div>

        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
</div>
<p class="ms-3 mt-3">Already have an account? <a href="{% url 'user:login' %}">Login Here!</a></p>
{% endblock %}
